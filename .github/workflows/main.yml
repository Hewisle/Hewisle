# This is a basic workflow to help you get started with Actions

name: Web deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Production:
    environment: Production
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2

      - name: Authenticate
        env:
          DEPLOY_KEY: ${{ secrets.SERVER_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$DEPLOY_KEY" > ../private.key
          sudo chmod 600 ../private.key
        shell: bash

      - name: Install
        run: npm install
    
      - name: Build
        run: npx quasar build -m ssr

      - name: Deploy
        env:
          SSH_KEY_PATH: ${{ github.workspace }}/../private.key
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          FOLDER: "./dist/ssr"
          SERVER_IP: ${{ secrets.SERVER_IP }}
          USERNAME: ${{ secrets.USERNAME }}
          SERVER_DESTINATION: ${{ secrets.SERVER_DESTINATION }}
        run: sh -c "rsync -cr --delete -e 'ssh -i $SSH_KEY_PATH -o StrictHostKeyChecking=no -p $SERVER_PORT' $GITHUB_WORKSPACE/$FOLDER $USERNAME@$SERVER_IP:$SERVER_DESTINATION"
